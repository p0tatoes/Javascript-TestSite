<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Test Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <script src="./main.js"></script>
    <header>
        <h1 class="tab active">
            <a data-tab="1">Aloha Site</a>
        </h1>
        <nav>
            <ul class="tabs">
                <li class="tab">
                    <a data-tab="2">Meter to Feet</a>
                </li>
                <li class="tab">
                    <a data-tab="3">Feet to Meter</a>
                </li>
                <li class="tab">
                    <a data-tab="4">Celsius to Fahrenheit</a>
                </li>
                <li class="tab">
                    <a data-tab="5">Fahrenheit to Celsius</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page active" data-page="1">
            <h2>CS 1130 - Introduction to Computing</h2>
            <p><i>By: Marvin Paul Eloja</i></p>
            <h2>Student Assignment Website</h2>
        </div>
        <div class="page" data-page="2">
            <h2>Meter to Feet</h2>
            <form>
                <input type="text" id="mtrToFt">
                <button type="button" id="convertToFt">Convert</button>
            </form>
        </div>
        <div class="page" data-page="3">
            <h2>Feet to Meter</h2>
            <form>
                <input type="text" id="ftToMtr">
                <button type="button" id="convertToMtr">Convert</button>
            </form>
        </div>
        <div class="page" data-page="4">
            <h2>Celsius to Fahrenheit</h2>
            <form>
                <input type="text" id="celToFah">
                <button type="button" id="convertToFah">Convert</button>
            </form>
        </div>
        <div class="page" data-page="5">
            <h2>Celsius to Fahrenheit</h2>
            <form>
                <input type="text" id="fahToCel">
                <button type="button" id="convertToCel">Convert</button>
            </form>
        </div>
    </main>
</body>
</html>
